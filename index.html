<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>PEMS PORTAL</title>
</head>
<script src="js/checkLogin.js"></script>

<body>
    <div class="hero hero-dusk">
      <div class="hero-logo"><img src="image/LOGO.png" class="circle z-depth-2"></div>
        <div class="hero-caption">
            <form id="login_user">
                <div class="card youtube-side">
                    <p class="my-0">&nbsp;</p>
                    <div class="ribbon primary py-2 z-depth-2 center">
                        <h5 class="white-text login-title">P.E.M.S PORTAL</h5>
                    </div>
                    <div class="card-content white-text">
                        <div class="input-field container">
                            <div class="form-group group">
                                <input type="text" class="form-control grey-text text-darken-2 custom-input" id="username" name="username" placeholder="Email Address.." required>
                            </div>
                            <div class="form-group group mt-br">
                                <input type="password" class="form-control grey-text text-darken-2 custom-input" id="password" name="password" placeholder="Password.." required>
                            </div>
                        </div>
                        <div align="right">
                            <a href="register.html" class="blue-text">Create an Account</a>
                            <br>
                            <a href="forgotpass.html" class="red-text">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="btn btn-lg primary right">Sign in</button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/func.js"></script>
</body>

</html>
