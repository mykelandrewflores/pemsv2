<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	 <link rel="stylesheet" href="../../css/materialize.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/style.css">
	<title>Inspection and Acceptance Report</title>
</head>
<body class="cloudy">
	<header>
		<nav class="white">
			<a href="#!" class="sidenav-trigger black-text" data-target="slide-out"><i class="fa fa-bars" aria-hidden="true"></i></a>
		</nav>
		<ul class="sidenav sidenav-fixed" id="slide-out">
			<li><div class="user-view">
				<div class="background green"></div>
				<a href="#user"><img class="circle" src="image/avatar.jpg"></a>
				<a href="#name"><span class="white-text name" id="name">Mykel Andrew Flores</span></a>
				<a href="#email"><span class="white-text email" id="dept">mykelandrww@gmail.com</span></a>
			</div></li>
			<li><a class="subheader">Functions</a></li>
			<li  class="active active-link"><a href="#!"><i class="fa fa-file-text-o" aria-hidden="true"></i> Inspection and Acceptance</a></li>
			<li><a href="../propertycard/index.html"><i class="fa fa-file-o" aria-hidden="true"></i> Property Card</a></li>
			<li ><a href="../purchase/purchaselist.html"><i class="fa fa-file" aria-hidden="true"></i> Purchase Management</a></li>
			<li><a href="../../index.html"><i class="fa fa-power-off" aria-hidden="true"></i> Log-out</a></li>
		</ul>
	</header>
	<main>
		<div class="container mt-1">
			<h4 class="deafult-text font-weight-low"><blockquote class="default-text">Inspection and Acceptance Report</blockquote></h4>
			<div class="row mt-br">
				<div class="col s12">
					<a class="waves-effect waves-light btn green right">Logs</a>
				</div>
				<div class="col s12 mt-br">
					<table class="table bordered responsive-table centered">
						<thead>
							<th class="font-weight-low">Purchse Order</th>
							<th class="font-weight-low">Department</th>
							<th class="font-weight-low">Date</th>
							<th class="font-weight-low">Purpose</th>
							<th class="font-weight-low">Action</th>
						</thead>
						<tbody id="purchaselist"><tr><td colspan="5">No Data</td></tr></tbody>
					</table>
				</div>
			</div>
		</div>
		<form id="submit_inspection">
			<div id="modal1" class="modal">
				<div class="modal-content">
					<div class="row">
						<div class="col s12 l6">
							<label> IAR NO.:<input type="text" name="iar_out" id="iar_out" disabled></label>
						</div>
						<div class="col s12 l6" hidden >
							<label> IAR NO.:<input type="text" name="inspectionno" id="inspectionno"></label>
						</div>
						<div class="col s12 l6">
							<label> INVOICE NO:<input type="text" name="invoice" id="invoice" required></label>
						</div>
						<div class="col s12 l6">
							<label> REQUISITIONING OFFICE:<input type="text" name="office_out" id="office_out" disabled></label>
						</div>
						<div class="col s12 l6" hidden>
							<label> REQUISITIONING OFFICE:<input type="text" name="office" id="office" ></label>
						</div>
						<div class="col s12 l6" hidden >
							<label> PO:<input type="text" name="PO_no" id="PO_no"></label>
						</div>
						<div class="col s12 l6" hidden >
							<label> Company:<input type="text" name="company_id" id="company_Id" value="1"></label>
							<input type="hidden" name="insert_inspection"/>
						</div>
					</div>
					<table class="table responsive-table mt-br centered">
						<thead>
							<tr>
								<th>Unit</th>
								<th>Product Name</th>
								<th>PR Quantity</th>
								<th>Receive Quantity</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody id="stocklist"></tbody>
					</table>
				</div>
				<div class="modal-footer">
					<a href="#!" onclick="stopOperation()" class="modal-close waves-effect waves-green btn-flat" >Cancel</a>
					<button class="waves-effect waves-black green btn" >Submit</button>
				</div>
			</div>
		</form>
	</main>
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/init.js"></script>
	<script src="js/iar.js"></script>
</body>
</html>
