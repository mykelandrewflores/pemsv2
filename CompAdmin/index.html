<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/materialize.min.css">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<title>Company Details/PEMS</title>
</head>
<body class="cloudy">
	<header class="padded">
		<div class="navbar-fixed">
			<nav class="white">
				<div class="nav-wrapper">
					<ul class="left">
						<li><a id="toggleNav"  style="display: block" class="sidenav-trigger grey-text waves-effect" data-target="slide-out"><i class="fa fa-bars" aria-hidden="true"></i></a></li>
						<li><span class="green-text dtime-now" id="">Date/Time</span></li>
						<li><span class="green-text hide" id="comp_name_navbar">Company/PEMS</span></li>
					</ul>
					<div class="container nav-container">
						<ul class="right">
							<li><a ><i class="fa fa-bell grey-text"></i></a></li>
							<li><a ><img src="../image/avatar.jpg" id="usersideavatar" class="circle" style="margin-top:15px" width="30" /></a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<ul class="sidenav sidenav-fixed" id="slide-out">
			<li class="z-depth-2 white center" id="toggle_header_sidenav" style="height: 64px;font-size: 20px;"><span class="green-text" id="comp_name_sidenav">Company/PEMS</span></li>
			<li><div class="user-view">
				<div class="background green">
					<img src="" class="responsive-img"  style="opacity: 0.1;margin-top:-55px;" id="sidepanel_bg" />
				</div>
				<a href="#user"><img class="circle" id="useravatar" src="../image/avatar.jpg"></a>
				<a href="#name"><span class="white-text name" id="comp_name">John Doe</span></a>
				<a href="#email"><span class="white-text email" id="det_em">johndoe@gmail.com</span></a>
			</div></li>
			<li><a class="subheader">Functions</a></li>
			<li><a href="departments.html" class="collapsible-header"><i class="fa fa-building" aria-hidden="true"></i> Departments</a></li>
			<li class="active active-link"><a href="index.html" class="collapsible-header"><i class="fa fa-building-o" aria-hidden="true"></i> Company Settings</a></li>
			<li><a href="emplist.html" class="collapsible-header"><i class="fa fa-users" aria-hidden="true"></i> Employee Management</a></li>
			<li><a href="../ReqOfficer/LCCA/settings.html" class="collapsible-header"><i class="fa fa-cog" aria-hidden="true"></i> LCCA Settings</a></li>
			<li onclick="logOut()"><a href="../index.html" class="collapsible-header" onclick="logOut()"><i class="fa fa-power-off" aria-hidden="true"></i> Logout</a></li>
		</ul>
	</header>
	<main class="mt-1">
		<div class="container">
			<h4><blockquote>Company Settings</blockquote></h4>
			<div class="row  mt-br">
				<div class="col s12">
					<div class="card mt-br">
						<div class="p-trbl">
							<div class="row">
								<div class="col s12 m4  l4 right-align mt-br">
									<img src="" class="responsive-img" id="comp_logo">
								</div>
								<div class="col s12 m8 l8 left-align mt-br pl-1">
									<h5 id="comp_name_card" class="green-text"></h5>
									<div class="divider"></div>
									<h6><span class="font-bold">Company Email: </span><span id="dept_em"></span></h6>
									<h6><span class="font-bold">Address: </span><span id="det_address"></span></h6>
									<h6><span class="font-bold">Contact No: </span><span id="det_contact"></span></h6>
									<h6><span class="font-bold">Fax No: </span><span id="det_faxno"></span></h6>
									<h6><span class="font-bold">Website: </span><span id="det_website"></span></h6>
								</div>
								<div class="col s12 m12 l12 center-align mt-br">
									<a href="#editmodal" class="btn  green waves-effect modal-trigger">Edit Details</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="fixed-action-btn">
			<a class="btn-floating btn-large green">
				<i class="fa fa-cog"></i>
			</a>
			<ul>
				<li><a class="btn-floating red"></a></li>
				<li><a class="btn-floating blue"></a></li>
				<li><a class="btn-floating green"></a></li>
				<li><a class="btn-floating yellow"></a></li>
				<li><a class="btn-floating orange"></a></li>
			</ul>
		</div>
	</main>
    
    

	<div id="editmodal" class="modal modal-fixed-footer">
		<div class="modal-content">
			<h4 class="deafult-text font-weight-low">Edit Employees</h4>
			<div class="row">
				<div class="input-field col s12">
					<input  id="editemp_userid" type="text" hidden class="validate">
				</div>
				<div class="input-field col s12 m12 l12">
					<input  id="editemp_username" type="text" class="validate" placeholder="@John Doe">
					<label for="editemp_username">Username</label>
				</div>
				<div class="input-field col s12 m4 l4">
					<input id="editemp_fname" type="text" class="validate"  placeholder="@John">
					<label for="editemp_fname">Firstname</label>
				</div>
				<div class="input-field col s12 m4 l4">
					<input id="editemp_lname" type="text" class="validate"  placeholder="@Doe">
					<label for="editemp_lname">Lastname</label>
				</div>
				<div class="input-field col s12 m4 l4">
					<input id="editemp_mname" type="text" class="validate"  placeholder="@Toe">
					<label for="editemp_mname">Middlename</label>
				</div>
				<div class="input-field col l6 m6 s12">
					<select id="editemp_role" required onchange="roleCheckModal(this.value)">
						<option value="" disabled selected>Choose your option</option>
						<option value="Requisition">Requisition</option>
						<option value="Supply">Supply</option>
					</select>
					<label>Role</label>
				</div>
				<div class="input-field col l6 m6 s12" id="thsRole">
					<select id="editemp_dept" class="browser-default">
						<option value="" disabled selected>Choose your Department</option>
					</select>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn green" onclick="update_func()">Save Company Details</button>
			<a href="#!" class="modal-close waves-effect waves-red btn-flat">Cancel</a>
		</div>
	</div>    
	<script src="../js/jquery.min.js"></script>
	<script src="../js/materialize.min.js"></script>
	<script src="../js/init.js"></script>
	<script src="js/property_data.js"></script>
	<script src="../js/func.js"></script>
	<script src="js/userimg.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var id = localStorage.companyID;
			selectCompany(id)
		});
	</script>
</body>

</html>
