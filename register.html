							<div class='input-field col s12 m6 l6 mt-br'>

						</div>
						<div class="col s12 mt-br">

							</div>
							<div class='input-field col s12 m6 l6'>
								<input class='validate' type='password' name='comp_pass' id='comp_pass' placeholder="Password must be atleast 8 characters" pattern=".{8,}" title="8 characters minimum" required/>

							<div class='input-field col s12 m6 l6'>

						</div>
						<div class="col s12 mt-br">

							</div>
							<div class='input-field col s12 m6 l6'>

							</div>
							<div class='input-field col s12 m6 l6'>

						</div>

					<div class='center mt-1'>
