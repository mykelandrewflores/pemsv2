    <div id="editmodal" class="modal modal-fixed-footer">
        <form id="myForm">
            <div class="modal-content">
                <h4 class="deafult-text font-weight-low">Edit Company Details</h4>
                <br><br><br>
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <input id="cname" type="text" class="validate" placeholder="@John Doe" required>
                        <label for="cname">Company Name</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <input id="cadd" type="text" class="validate" placeholder="@John" required>
                        <label for="cadd">Company Address</label>
                    </div>
                    <div class="input-field col s12 m4 l4">
                        <input id="cnum" type="number" class="validate" placeholder="@Doe" required>
                        <label for="cnum">Contact Number</label>
                    </div>
                    <div class="input-field col s12 m4 l4">
                        <input id="cfax" type="text" class="validate" required placeholder="@Toe">
                        <label for="cfax">Fax Number</label>
                    </div>
                    <div class="input-field col s12 m4 l4">
                        <input id="cweb" type="text" class="validate" required placeholder="@Toe">
                        <label for="cweb">Website</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" type="submit">Save Company Details</button>
                <a href="#!" class="modal-close waves-effect btn-flat">Cancel</a>
            </div>
        </form>
    </div>

        $("#cweb").val(localStorage.companyWeb);


        $('#myForm').submit(function(e) {
            e.preventDefault();
            localStorage.companyName = $("#cname").val();

            localStorage.companyFaxNo = $("#cfax").val();
            localStorage.companyWeb = $("#cweb").val();
            
            $.post(myUrl + "/myapi/update/tbl_companies/fldCompanyID/" + localStorage.companyID, JSON.stringify([{
                fldCompanyName: $("#cname").val(),
                fldAddress: $("#cadd").val(),
                fldContactNo: $("#cnum").val(),
                fldFax: $("#cfax").val(),
                fldWebsite: $("#cweb").val()
            }]), function(data) {
                
            }).then(function(data){
            });
            
            window.alert("Details has been Updated");
            setTimeout(function(){window.location.assign("index.html");}, 1000);

            
            
        });
