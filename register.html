<!DOCTYPE html>
<html lang="en">
<head>
	<title>PEMS Company Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="image/LOGO.png" />
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/checkLogin.js"></script>
	<style>
	.bg-register {
		background: #00c9ff;
		background: -webkit-linear-gradient(to right, #00c9ff, #92fe9d);
		background: linear-gradient(to right, #00c9ff, #92fe9d);
	}
</style>
</head>
<body>
	<div class="bg-register">
		<div class="container">
			<div class="z-depth-1 grey lighten-4" style="padding: 30px 35px">
				<blockquote>
					<h4 class="deafult-text mt-br">
						<b>Register your Company</b>
					</h4>
				</blockquote>
				<form id="form_request">
					<div class='row mt-1'>
						<div class="col s12">
							<h5>Company Information</h5>
						</div>
						<div class="col s12 mt-br">
							<div class="file-field input-field col s12 m6 l6">
								<div class="btn">
									<span>Logo</span>
									<input id="inp" type="file" onchange="document.getElementById('comp_logo').src = window.URL.createObjectURL(this.files[0]); readFile(this.file)" required>
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" placeholder="@e.g(.png .jpg .gif)" type="text">
								</div>
							</div>
							<div class="col s6 m3 l3 offset-s3 ">
								<img id="comp_logo" alt="logo" class="responsive-img" src="" />
							</div>
							<div class='input-field col s12 m6 l6 mt-br'>
								<input class='validate' type='text' name='comp_name' id='comp_name' placeholder="@Company Name" onblur="validateData(this.value, this.id, 'companies','CompanyName')"  required />
								<label for='comp_name'>Company Name</label>
							</div>
							<div class='input-field col s12 m6 l6 mt-br'>
								<input class='validate' type='text' name='comp_address' id='comp_address' placeholder="@#24 St. City" required />
								<label for='comp_address'> Company Address</label>
							</div>
						</div>
						<div class="col s12">
							<h5>Account Information</h5>
						</div>
						<div class="col s12 mt-br">
							<div class='input-field col s12 m6 l6'>
								<input class='validate' type='email' name='comp_email' id='comp_email' placeholder="@johndoe@gmail.com" onblur="validateData(this.value, this.id, 'companies','Email')" required />
								<label for='comp_email'>Email</label>
							</div>
							<div class='input-field col s12 m6 l6'>
								<input class='validate' type='password' name='comp_pass' id='comp_pass' placeholder="Password must be atleast 8 characters" pattern=".{8,}" title="8 characters minimum" required/>
								<label for='comp_pass'>Password</label>
							</div>
							<div class='input-field col s12 m6 l6'>
								<input class='validate' type='password' name='comp_pass' id='conf_pass' placeholder="@21john23" required />
								<label for='conf_pass'>Confirm Password</label>
							</div>
						</div>
						<div class="col s12">
							<h5>Contact Information</h5>
						</div>
						<div class="col s12 mt-br">
							<div class='input-field col s12 m6 l6'>
								<input class='validate' type='number' name='comp_contactno' id='comp_contactno' placeholder="@09012341234" required />
								<label for='comp_contactno'>Contact No.</label>
							</div>
							<div class='input-field col s12 m6 l6'>
								<input class='validate' type='text' name='comp_faxno' id='comp_faxno' placeholder="@2222-4444-444" />
								<label for='comp_faxno'>Fax No.</label>
							</div>
							<div class='input-field col s12 m6 l6'>
								<input class='validate' type='text' name='comp_website' id='comp_website' placeholder="@www.johndoe.com" />
								<label for='comp_website'>Website</label>
							</div>
						</div>
					</div>
					<div class='center mt-1'>
						<button type='submit' name='btn_login' class='col s12 btn green waves-effect '>Register as Company</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/func.js"></script>
</body>
</html>
