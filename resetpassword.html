<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="class/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/checkLogin.js"></script>
	<title>Verify your Account</title>
</head>
<body>
	<div class="hero hero-dusk">
		<div class="hero-caption">			
			<div class="card youtube-side">
				<p class="my-0">&nbsp;</p>
				<div class="ribbon primary py-2 z-depth-2 center"><h5 class="white-text login-title">Forgot Password</h5></div>
				<div class="card-content white-text">
					<div class="input-field container">
						<div class="form-group group">
							<input type="password" class="form-control grey-text text-darken-2 custom-input" id="pwd" name="username" placeholder="Enter Password" onblur="validateLength(this.value, this.id)">
							<input type="password" class="form-control grey-text text-darken-2 custom-input" id="cpwd" name="username" placeholder="Confirm Password">

							<span class="bar"></span>

							<button class="btn btn-lg primary right" onclick="updatePass()" >Reset my password</button>
						</div>
					</div>
					<div class="right-align">
						<br>
						<br>
						<a href="index.html" class="blue-text">Back</a>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/init.js"></script>
	<script src="js/func.js"></script>
</body>
</html>
